<body>
    <main class = 'h-100 bg-light pad0 p-md-5 d-flex justify-content-center'>
        <div class="container">
            <div class="row d-flex justify-content-center text-center">
                <div class="tcell bg-white shadow-sm r m-3 p-3 p-md-4 m-md-5">
                    <div class="row">
                        <div class="col-12 d-flex justify-content-start">
                            <button (click)="backClicked()" class="text-left btn btn-warning">Atrás</button><hr>
                          </div>
                        <div class="col-12 bottomMargin">
                            <span class="d-flex justify-content-center">
                                Editar Producto
                            </span>
                        </div>
                    </div>
                    <ng-flash-message></ng-flash-message>
                    <form>
                        <div class="row ">
                            <div class="col-sm-3 col-lg-3 bottomMargin">
                                <input type="number" 
                                        name="id" 
                                        id="id"
                                        [(ngModel)]="id"
                                        class="form-control" 
                                        placeholder="{{products.id}}">
                            </div>
                            <div class="col-sm-9 col-lg-9 bottomMargin">
                                <input type="text" 
                                        class="form-control" 
                                        [(ngModel)]="nombre" 
                                        name= "nombre" 
                                        id="nombre"
                                        placeholder="Nombre">
                            </div>
                        </div>
                        <div class="row ">
                            
                            <div class="col-sm-3 col-lg-3 bottomMargin">
                                <input type="text" 
                                        class="form-control" 
                                        [(ngModel)]="precio" 
                                        name="precio"
                                        id="precio"
                                        placeholder="Precio">
                            </div>
                            <div class="col-sm-12 col-lg-5 bottomMargin">
                                <select type="text" 
                                    [(ngModel)]="departamento" 
                                    name="departamento"
                                    id="departamento" 
                                    class="form-control" 
                                    >
                                    <option value="Perros">Perros</option>
                                    <option value="Gatos">Gatos</option>
                                    <option value="Reptiles">Reptiles</option>
                                    <option value="Roedores">Roedores</option>
                                    <option value="Peces">Peces</option>
                                    <option value="Aves">Aves</option>
                                </select>
                            </div>
                            <div class="col-sm-12 col-lg-4 bottomMargin">
                                <select type="text" 
                                    class="form-control" 
                                    [(ngModel)]="categoria" 
                                    name="categoria"
                                    id="categoria" >
                                    <option value="Alimento">Alimento</option>
                                    <option value="Higiene">Higiene</option>
                                    <option value="Accesorios">Accesorios</option>
                                    <option value="Juguetes">Juguetes</option>
                                </select>
                            </div>
                        </div>
                        <div class="row ">
                            <div class="col-sm-12 col-lg-12 bottomMargin">
                                <input type="text" 
                                        class="form-control" 
                                        [(ngModel)]="descripcion" 
                                        name="descripcion"
                                        id="descripcion"
                                        placeholder="Descripcóon">
                            </div>
                            <div class="col-sm-12 col-lg-5 bottomMargin">
                                <input type="number" 
                                        class="form-control"
                                        [(ngModel)]="cantidad" 
                                        name="cantidad" 
                                        id="cantidad" 
                                        placeholder="Cantidad">
                            </div>
                            <div class="col-sm-4 col-lg-4 bottomMargin">
                                <select type="text" 
                                        class="form-control" 
                                        [(ngModel)]="marca" 
                                        name="marca" 
                                        id="marca">
                                    <option value="RoyalCanin">Royal Canin</option>
                                    <option value="Pedigree">Pedigree</option>
                                    <option value="Profine">Profine</option>
                                    <option value="Whiskas">Whiskas</option>
                                    <option value="Sera">Sera</option>
                                    <option value="Ferplast">Ferplast</option>
                                    <option value="SaniCat">SaniCat</option>
                                    <option value="Mars">Mars</option>
                                    <option value="Greenies">Greenies</option>
                                    <option value="Frolic">Frolic</option>
                                    <option value="Beco">BeCo</option>

                                </select>
                            </div>
                              <div class="input-group mb-3 col-sm-12 col-lg-3 bottomMargin">
                                
                                <!-- <div class="custom-file">
                                    <input type="file" 
                                    class="custom-file-input" 
                                    [(ngModel)]="imagen"
                                    name="imagen" 
                                    id="imagen"
                                    (change)="onFileChange($event)">
                                  <label class="text-left custom-file-label" for="inputGroupFile01">Choose file</label>
                                </div> -->
                              </div>
                            
                        </div>
                        <div class="row">
                            <div class="col-12 d-flex flex-row-reverse">
                                <button type="submit" class="btn btn-lg" (click)="editProduct()">Editar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
