<div class="container-fluid ">
  <div class="row">
    <div class="col-12 p-0">
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
            <img class="d-block w-100" src="../../../assets/images/carousel1.png" alt="First slide">
            </div>
            <div class="carousel-item">
            <img class="d-block w-100" src="../../../assets/images/carousel2.png" alt="Second slide">
            </div>
            <div class="carousel-item">
            <img class="d-block w-100" src="../../../assets/images/carousel3.png" alt="Third slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
        </div>
    </div>
  </div>
</div>

<section class="bg-light p-1">
    <div class="container">
        <h3 >Destacados</h3>
    </div>
</section>
<div class="container productos my-4">

  <div class="row">
    <div *ngFor="let producto of productos; " class="col-sm-12 col-md-3 product">
      <div class="card shadow text-center mt-4 wrapper position-relative ">
        <img [src]=producto.img class="card-img-top img" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{producto.name}}</h5>
          <p class="card-text">{{producto.description}}</p>
        </div>
          <a href="#" class="w-50 col-6 btn text-white bg-red button position-absolute">Ver producto</a>
      </div>
    </div>
  </div>
</div>

<section class="container-fluid">
    <div class="row p-0">
        <article class="col-12 p-0">
            <img class="d-block w-100 p-0" src="../../../assets/images/add.png">
        </article>
    </div>
</section>


<div class="container my-4">
  <div class="row my-4 text-center">
    <div  *ngFor="let valor of valores"  class="col-sm-12 col-md-4">
      <div class=" text-{{valor.color}}">
          <img [src]=valor.img class="card-img-top img text-center w-25" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{valor.titulo}}</h5>
          <h6 class="card-subtitle mb-2">{{valor.subtitle}}</h6>
          <p class="card-text">{{valor.description}}</p>
        </div>
      </div>
    </div>

  </div>
</div>
