<body>
    <main class = 'h-100 bg-light pad0 p-md-5 d-flex justify-content-center'>
        <section class="container bgs1">
            <div class="text-center m-3">
                <div class="row d-flex justify-content-center">
                <div class="tcell  bg-white w-50 shadow-sm r m-3 p-3 p-md-4 m-md-5">
                    <div class="row">
                        <div class="col-12 bottomMargin">
                            <span class="d-flex justify-content-center">
                                Inicio de sesión
                            </span>
                        </div>
                    </div>
                    <ng-flash-message></ng-flash-message>
                    <form (submit)="onLoginSubmit()">
                        <div class="row">
                            <div class="col-sm-12 bottomMargin">
                                <input type="email" 
                                        name="correo" 
                                        id="correo"
                                        [(ngModel)]="correo"
                                        class="form-control" 
                                        placeholder="Correo">
                            </div>
                            <div class="col-md-12 bottomMargin">
                                <input type="password" 
                                        class="form-control" 
                                        [(ngModel)]="contrasena" 
                                        name= "contrasena" 
                                        id="contrasena"
                                        placeholder="Contraseña">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 d-flex flex-md-row-reverse ">
                                <button type="submit" class="btn btn-lg mx-auto mx-md-0 m-2">Iniciar Sesión</button>
                            </div>
                        </div>
                    </form>
                    <div class="row">
                        <div class="col">
                            <a [routerLink]="['/forgot-password']" routerLinkActive="router-link-active" class="py-2">¿Has olvidado tu contraseña?</a>
                            <br>
                            <span>o</span>
                            <br>
                            <a [routerLink]="['/sign-up']" routerLinkActive="router-link-active" class="py-2">Registrarse</a>
                        </div>
                    </div>
                </div>
              </div>
            </div>
        </section>
    </main>
</body>
