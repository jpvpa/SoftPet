<body class="bg-light">
        <section class="container">
            <ng-flash-message></ng-flash-message>
            <div class="row">
                <section class="col-md-12 card border-white shadow-sm p-3 mt-5 iag">
                    <app-profile></app-profile>
                </section>
            </div>
            
            <div class="row">
              <aside class="pr-md-3 p-0 col-sm-12 col-md-3 mt-3 mt-md-3 mb-md-5">
                <app-profile-sidebar></app-profile-sidebar>
              </aside>
                <div class="card border-white shadow-sm p-3 my-5  mt-md-3 col-sm-12 col-md-9 mt-3 mb-4">
                    <header class=" pt-2 pb-1 border-bottom">
                        <h2 class="p-1">Información General</h2>
                    </header>
                    <span class="font-weight-bold">Dirección: </span><p class="font-weight-normal">{{user.direccion}}</p>
                    <span class="font-weight-bold">Colonia: </span><p class="font-weight-normal">{{user.colonia}} </p>
                    <span class="font-weight-bold">Ciudad: </span><p class="font-weight-normal">{{user.ciudad}} </p>
                    <span class="font-weight-bold">Estado: </span><p class="font-weight-normal">{{user.estado}} </p>
                    <span class="font-weight-bold">País: </span><p class="font-weight-normal">{{user.pais}} </p>
                    <span class="font-weight-bold">Codigo Postal: </span><p class="font-weight-normal">{{user.cp}} </p>
                    <span class="font-weight-bold">Telefono: </span><p class="font-weight-normal">{{user.telefono}} </p>
                </div>
            </div>
        </section>
</body>
